<div class="popup">
    <div class="popup--text d-flex flex-column justify-content-center align-items-center">
        <img src="../../../../assets/images/status-change.svg" alt="">
        <span>Do you want to change status from {{data.status ? 'Active' : 'Deactive'}} to {{!data.status ? 'Active' : 'Deactive'}}?</span>
    </div>
    <div class="popup--button d-flex gap-2 justify-content-center">
        <button class="btn btn-secondary" tabindex="-2" (click)="toDismiss()">Dismiss</button>
        <button class="btn btn-primary" tabindex="-1" (click)="toConfirm()">Confirm</button>
    </div>
</div>
